# @format

version: '3.9'

services:
  # =========================
  # NGINX
  # =========================
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs/letsencrypt:/etc/letsencrypt:ro
      - ./certs/certbot:/var/www/certbot:ro
      - static_volume:/code/staticfiles:ro
      - media_volume:/code/media:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - rider_network
    restart: always

  # =========================
  # Django
  # =========================
  web:
    build: .
    command: /code/entrypoint.sh
    environment:
      DJANGO_SETTINGS_MODULE: driverapp.settings
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    expose:
      - '8000'
    env_file:
      - .env
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8000 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - rider_network
    restart: always

  # =========================
  # MySQL
  # =========================
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - rider_network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # =========================
  # phpMyAdmin
  # =========================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '8080:80'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rider_network
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Redis
  # =========================
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - rider_network
    restart: always
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

# =========================
# Volumes
# =========================
volumes:
  mysql_data:
  static_volume:
  media_volume:
  redis_data:

# =========================
# Networks
# =========================
networks:
  rider_network:
    driver: bridge
