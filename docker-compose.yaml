      - .env
    depends_on:
      - db
    networks:
      - rider_network

  db:

    image: mysql:8.0
    container_name: rider_mysql_db
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - rider_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: rider_phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 400M
      MAX_EXECUTION_TIME: 2000
      MEMORY_LIMIT: 800MB
    ports:
      - '8080:80'
    depends_on:
      - db
    restart: always
    networks:
      - rider_network

  redis:
    image: redis
    ports:
      - '6379:6379'
    restart: always
    networks:
      - rider_network

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  rider_network:
