
upstream web {
    server web:8000;  # must match service name and port
}
#######################################
# Redirect ALL HTTP → HTTPS
#######################################
server {
    listen 80;
    server_name yawigo224.com www.yawigo224.com localhost;

    return 301 https://$host$request_uri;
}

#######################################
# HTTPS SERVER WITH SSL + WEBSOCKETS
#######################################
server {
    listen 443 ssl;
    server_name yawigo224.com www.yawigo224.com;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    #######################################
    # Normal HTTP → Django
    #######################################
    location / {
        proxy_pass http://web:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #######################################
    # WebSockets → Django Channels (ASGI)
    #######################################
    location /ws/ {
        proxy_pass http://web:8000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #######################################
    # Static Files
    #######################################
    location /static/ {
        alias /code/staticfiles/;
    }

    #######################################
    # Media Files
    #######################################
    location /media/ {
        alias /code/media/;
    }
}

#######################################
# WebSocket Upgrade Mapping
#######################################
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
