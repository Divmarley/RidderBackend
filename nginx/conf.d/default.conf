upstream web_backend {
    server web:8000;
}

upstream phpmyadmin_backend {
    server phpmyadmin:80;
}

# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name yawigo224.com www.yawigo224.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yawigo224.com www.yawigo224.com;

    # ============================
    # FIX 413 ENTITY TOO LARGE
    # ============================
    client_max_body_size 50M;

    # WebSocket timeouts
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
    proxy_connect_timeout 3600;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Fix Chrome HTTPS warning
    add_header Strict-Transport-Security "max-age=31536000;" always;

    # ============================
    # Django Application
    # ============================
    location / {
        proxy_pass http://web_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow large payloads
        client_max_body_size 50M;
    }

    # ============================
    # Django Channels WebSockets
    # ============================
    location /ws/ {
        proxy_pass http://web_backend;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Payload Fix
        client_max_body_size 50M;
        proxy_buffering off;
        proxy_read_timeout 3600;
    }

    # ============================
    # phpMyAdmin (HTTPS)
    # https://yawigo224.com/pma/
    # ============================
    location /pma/ {
        proxy_pass http://phpmyadmin_backend/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Fix large request problems
        client_max_body_size 50M;
    }

    # Static files
    location /static/ {
        alias /code/staticfiles/;
    }

    # Media files
    location /media/ {
        alias /code/media/;
    }
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
