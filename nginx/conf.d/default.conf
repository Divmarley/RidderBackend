upstream web_backend {
    server web:8000;
}

upstream phpmyadmin_backend {
    server phpmyadmin:80;
}

# ============================
# Fix WebSocket Upgrade Mapping
# ============================
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# ============================
# Redirect HTTP â†’ HTTPS
# ============================
server {
    listen 80;
    server_name yawigo224.com www.yawigo224.com;

    return 301 https://$host$request_uri;
}

# ============================
# MAIN HTTPS SERVER
# ============================
server {
    listen 443 ssl;
    server_name yawigo224.com www.yawigo224.com;

    # Upload limit fix
    client_max_body_size 50M;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    add_header Strict-Transport-Security "max-age=31536000" always;

    # ============================
    # MAIN DJANGO ROUTES
    # ============================
    location / {
        proxy_pass http://web_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 50M;
    }

    # =================================================================
    # FIX FOR YOUR ERROR:
    # /accounts/?token=XYZ must go to Django backend, not WebSockets
    # =================================================================
    location /accounts/ {
        proxy_pass http://web_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 50M;
    }

    # ============================
    # DJANGO CHANNELS WEBSOCKETS
    # ============================
    location /ws/ {
        proxy_pass http://web_backend;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_read_timeout 3600;
        client_max_body_size 50M;
    }

    # ============================
    # PHPMYADMIN (HTTPS)
    # https://yawigo224.com/pma/
    # ============================
    location /pma/ {
        proxy_pass http://phpmyadmin_backend/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 50M;
    }

    # Static files
    location /static/ {
        alias /code/staticfiles/;
    }

    # Media files
    location /media/ {
        alias /code/media/;
    }
}
